name: JSON Lint Check

on:
  push:
    branches:
      - "**"   # Run on all branches

jobs:
  jsonlint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install jsonlint
        run: |
          npm install -g jsonlint

      - name: Run JSONLint on changed files
        run: |
          FILES=$(git diff --name-only origin/main...HEAD | grep '\.json$' || true)

          if [ -z "$FILES" ]; then
            echo "No JSON files changed, skipping."
            exit 0
          fi

          echo "Validating JSON files:"
          for file in $FILES; do
            echo "Checking $file..."
            jsonlint -q "$file" || { echo "‚ùå Invalid JSON in $file"; exit 1; }
          done
